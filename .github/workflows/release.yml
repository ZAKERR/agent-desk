name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            hooks -> target

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      - name: Build hook binary
        run: cargo build --release --manifest-path hooks/Cargo.toml

      - name: Stage hook binary for Tauri bundling
        run: |
          mkdir -p src-tauri/binaries
          cp hooks/target/release/agent-desk-hook.exe src-tauri/binaries/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: cargo tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Agent Desk ${{ github.ref_name }}'
          releaseBody: |
            ## Install

            Download and run the `.msi` or `-setup.exe` installer.
            Hooks are auto-configured on first launch â€” no manual setup needed.

            > Standalone hook binary is also attached for source-build users.
          releaseDraft: false
          prerelease: false

      - name: Upload hook binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: hooks/target/release/agent-desk-hook.exe
