name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            hooks -> target

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      - name: Build hook binary
        run: cargo build --release --manifest-path hooks/Cargo.toml

      - name: Stage hook binary for Tauri bundling
        run: |
          mkdir -p src-tauri/binaries
          cp hooks/target/release/agent-desk-hook.exe src-tauri/binaries/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: cargo tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Agent Desk ${{ github.ref_name }}'
          releaseBody: |
            ## Install

            **只需下载一个安装包，安装即可用：**

            | File | Description |
            |------|-------------|
            | `.msi` | Windows 标准安装包（推荐） |
            | `-setup.exe` | NSIS 安装包（备选） |

            1. 下载上方任意一个安装包
            2. 双击安装
            3. 启动 Agent Desk

            首次启动会自动配置 Claude Code hooks（写入 `~/.claude/settings.json`），**无需任何手动配置**。

            ---

            <details>
            <summary>从源码编译的用户</summary>

            `agent-desk-hook.exe` 是 hook 转发程序，已内置在安装包中。
            如果你从源码编译，请单独下载此文件放到主程序同目录下，或参考 [Build from Source](https://github.com/ZAKERR/agent-desk#option-b-build-from-source)。
            </details>
          releaseDraft: false
          prerelease: false

      - name: Upload hook binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: hooks/target/release/agent-desk-hook.exe
